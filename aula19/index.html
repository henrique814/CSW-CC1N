<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaaa</title>
</head>
<body>
    <script type="text/javascript">
       function identificar() {
        var idade = document.getElementById('idade').value;
        if(idade < 0){
            document.getElementById('identificado').innerHTML = 'idade invalida';
        }
        else if(idade == 0){
            document.getElementById('identificado').innerHTML = 'recem nascido';
        }
        else if(idade > 0 && idade < 12){
            document.getElementById('identificado').innerHTML = 'é uma criança';
        }
        else if(idade > 11 && idade < 18){
            document.getElementById('identificado').innerHTML = 'é um adolescente';
        }
        else if(idade > 17 && idade < 25){
            document.getElementById('identificado').innerHTML = 'é um jovem';
        }
        else if(idade > 24 && idade < 60){
            document.getElementById('identificado').innerHTML = 'é um adulto';
        }
        else if(idade > 59){
            document.getElementById('identificado').innerHTML = 'é um idoso';
        }
        else{
            document.getElementById('identificado').innerHTML = 'não digitou uma idade'
        }
    }
    </script>
    <div>
    <form action="">
        <label for="idade">digite sua idade:</label>
        <input type="text" id="idade" name="idade">
    </form>
    <button onclick="identificar()">identificar</button></div>
    <div id="identificado"></div>
</body>
</html>
